name: Run tests

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps: 
      -name: Checkout repository
      uses: actions/checkout@4

      -name: Setup Node.job
      uses: actions/setup-node@4
      with:
        node-version: 20
        cache: npm

      -name: Install dependencies
      run: npm ci

      -name: Run tests with coverage
      run: npm test -- --coverage